<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Student Management System</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">

  <a class="navbar-brand" href="#">Система управления пользователями</a>


  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/getAllUsers}">пользователи</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
<div class = "container">
  <div class = "row">
    <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class = "text-center"> Введите данные пользователя </h1>
      <div class = "card-body">
        <form th:action="@{/saveUser}" th:object = "${user}" method="POST">
          <div class ="form-group">
            <label> Имя </label>
            <input
                    type = "text"
                    name = "name"
                    th:field = "*{name}"
                    class = "form-control"
                    placeholder="Введите имя"
            />
          </div>

          <div class ="form-group">
            <label> Логин </label>
            <input
                    type = "text"
                    name = "login"
                    th:field = "*{login}"
                    class = "form-control"
                    placeholder="Введите логин"
            />
          </div>

          <div class ="form-group">
            <label> Пароль </label>
            <input
                    type = "text"
                    name = "password"
                    th:field = "*{password}"
                    class = "form-control"
                    placeholder="Введите пароль"
            />
          </div>

          <div class ="form-group">
            <label> Email </label>
            <input
                    type = "text"
                    name = "email"
                    th:field = "*{email}"
                    class = "form-control"
                    placeholder="Введите Email"
            />
          </div>
          <div class ="form-group">
            <label> Дата рождения </label>
            <input
                    type = "date"
                    name = "DateBDay"
                    th:field = "*{dateBDay}"
                    class = "form-control"
                    placeholder="Введите дату рождения"
            />
          </div>

          <div class = "box-footer">
            <button type="submit" class = "btn btn-primary">
              Добавить нового пользователя
            </button>
          </div>
        </form>




      </div>
    </div>
  </div>
</div>
</body>
</html>
