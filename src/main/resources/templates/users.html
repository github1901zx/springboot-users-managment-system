<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Система управления пользователями</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">

    <a class="navbar-brand" href="#">Система управления пользователями</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class ="container">
    <div class = "row">
        <h1> Пользователи </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/newUser}" class = "btn btn-primary btn-sm mb-3"> Добавить пользователя</a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Имя</th>
            <th> Логин</th>
<!--            <th> Пароль </th>-->
<!--            <th> Email </th>-->
            <th> Дата </th>
            <th> Информация </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "user: ${users}">
            <td th:text = "${user.name}"></td>
            <td th:text = "${user.login}"></td>
<!--            <td th:text = "${user.password}"></td>-->
<!--            <td th:text = "${user.email}"></td>-->
            <td th:text = "${user.dateBDay}"></td>

            <td>
                <a th:href = "@{/getUser{id}(id=${user.id})}"
                   class = "btn btn-primary">Подробнее</a>
            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
